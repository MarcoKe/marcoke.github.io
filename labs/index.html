<!DOCTYPE html>
<html lang="en" ng-app="labsviewApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Marco Kemmerling">
    <title>Labs - Marco Kemmerling</title>

    <!-- Bootstrap -->
    <link href="bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="bootstrap-3.3.5-dist/css/bootstrap-theme.min.css" rel="stylesheet"/>
    <!-- angularjs -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script src="js/controllers.js"></script>
    <script src="https://npmcdn.com/masonry-layout@4.0/dist/masonry.pkgd.min.js"></script>

</head>
<body ng-controller="LabListCtrl">
<!-- JQuery & Bootstrap script files -->
<script src="//code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
<!-- 	-->

<header class="navbar navbar-default navbar-fixed-top bs-docs-nav" role="banner">
    <div class="container">
        <div class="navbar-header">
            <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="index.html" class="navbar-brand">Marco Kemmerling</a>
        </div>
        <nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Labs</a></li>
                <li><a href="#">Home</a></li>
                <li><a href="#">Blog</a></li>
            </ul>
        </nav>
    </div>
</header>

<br><br>

<br><br>

<div class="container">
    <div class="row">
        <!-- probably should use masonry -->
        <form class="form-inline">
            <div class="input-group">
                <span class="input-group-addon" id="searchQuery">Search:</span>
                <input ng-model="query" type="text" value="" class="form-control">

            </div>

        </form>

        <br><br>
    </div>
    <div class="row" style="display:flex; flex-wrap: wrap;">
        <div>
            <div ng-repeat="lab in labs | filter:query | orderBy:'name'" class="thumbnail">
                <div class="caption">
                    <h3>
                        <small>{{lab.category}}</small>
                        <br>{{lab.name}}
                    </h3>
                    <p>{{lab.description}}</p>

                    <p><a href={{lab.url}} class="btn btn-primary" role="button">Take a look</a></p>
                </div>
            </div>
        </div>
    </div>


</div>
</body>
</html>
