<!DOCTYPE html>
<html lang="en" ng-app="labsviewApp">
<head>

    <!-- Basic Page Needs
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8">
    <title>Marco Kemmerling</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Mobile Specific Metas
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- FONT
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href='//fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>

    <!-- CSS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link rel="stylesheet" href="css/custom.css">

    <!-- Scripts
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <!-- angularjs -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js"></script>
    <script src="labs/js/controllers.js"></script>

    <!-- Favicon
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="icon" type="image/png" href="images/favicon.ico">

</head>
<body ng-controller="LabListCtrl">

    <!-- Primary Page Layout
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->

    <!-- Nav

-->

<div class="navbar-spacer"></div>
<nav class="navbar">
    <div class="container">
        <ul class="navbar-list">
            <li class="navbar-item"><a class="navbar-link" href="#home">Home</a></li>
            <li class="navbar-item"><a class="navbar-link" href="#labs">Labs</a></li>
            <li class="navbar-item"><a class="navbar-link" href="#contact">Contact</a></li>
            <li class="navbar-item"><a class="navbar-link" href="#">More</a></li>
        </ul>
    </div>
</nav>


<div class="section categories" id="home">
    <div class="container">
        <div class="row">
            <div class="column">
                <h1>Marco Kemmerling.</h1>
            </div>

        </div>
    </div>
</div>

<div class="section categories" id="labs">
    <div class="container">
        <h3 class="section-heading">Labs</h3>
        <hr>
        <div class="row">
            <div class="one-third column value" ng-repeat="lab in labs" class="thumbnail">
                <h6 class="value-multiplier">{{lab.category}}</h6>
                <h5 class="value-heading"><a class="nodec" href={{"labs/"+lab.url}}>{{lab.name}}</a></h5>
                <p class="value-description">{{lab.description}}</p>
            </div>
        </div>
    </div>
</div>



<div class="section categories" id="contact">
    <div class="container">
        <h3 class="section-heading">Contact Me</h3>
        <hr>
        <p class="section-description"></p>
        <div class="row">
            <div class="one-third column category">
                <script language="JavaScript">
                    var username = "contact";
                    var hostname = "kemmerling.me";
                    document.write("<a href='" + "mail" + "to:" + username + "@" + hostname + "'>");
                </script>
                <img class="u-max-full-width" width=120 height=120 src="images/mail.png"></a>
            </div>
            <div class="one-third column category">
                <a href="https://github.com/MarcoKe"><img class="u-max-full-width" width=120 height=120 src="images/GitHub-Mark-120px-plus copy.png"></a>
            </div>
            <div class="one-third column category">
                <a href="http://linkedin.com/in/marco-kemmerling-b633928a"><img class="u-max-full-width" width=121 height=121 src="images/In-Black-121px-R.png"></a>
            </div>
        </div>
    </div>
</div>




<!-- End Document
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
