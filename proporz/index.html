    <script type="text/javascript">
    judithProportion = 0.53; 
    gerdProportion = 0.47; 

    function calculateProportions() {
        var amount = document.getElementById("billamount").value;
        amount = amount.replace(/\./gi, '');
        amount = amount.replace(/,/gi, '.');
        var judithAmount = judithProportion * amount;
        var gerdAmount = gerdProportion * amount;
        var judith = document.getElementById("judithamount");
        var gerd = document.getElementById("gerdamount");
        // judith.value = judithAmount.toFixed(2).toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
        // gerd.value = gerdAmount.toFixed(2).toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
        judith.value = formatNumber(judithAmount);
        gerd.value = formatNumber(gerdAmount);
    }

    function formatNumber(num) {
        num = num.toFixed(2);
        num = num.toString().replace(/\./g, ',');
        num = num.replace(/\B(?=(\d{3})+(?!\d))/g, '.');

        return num;
    }

    function changeProportions(judith, gerd) {
        judithProportion = judith; 
        gerdProportion = gerd; 
        calculateProportions();
        document.getElementById("showJudithPercent").innerHTML =  formatNumber(judith*100)+ "&percnt;"
        document.getElementById("showGerdPercent").innerHTML =  formatNumber(gerd*100) + "&percnt;"

    }

    function colorSelected(s) {
        document.getElementById("hausButton").className = "btn btn-default"; 
        document.getElementById("hausratButton").className = "btn btn-default"; 

        document.getElementById(s).className = "btn btn-success";
    }
    </script>

    <style>

        $('#billamount').keypress(function(e){

                <input type="button" id="hausButton" onclick="changeProportions(0.53, 0.47); colorSelected(this.id)" value="Haus (53% / 47%)" name="calculate"
