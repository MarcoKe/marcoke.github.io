<body style="width: 60%; margin: 0 auto; "> 
    <center><h3>Variable Slope Relu Demo</h3><br> 
    (red: standard ReLu, blue: variable slope ReLu)</center>
    <center>
        <div class="dark">
            <canvas id="graph" width=500 height=300>
            </canvas>
        </div>
    <br>
    <br> 
    <div class="sliderContainer">
        <p class="sliderRow">
            <label>Feedback \(\mu_D\): </label> <input type="range" min="-10" max="10" value="5" class="slider" id="fb_input" oninput="changeFbValue(this.value)"><span id="fb_input_display">5</span>
        </p>
         <p class="sliderRow"> 
            <label>\(\eta\):</label> <input type="range" min="0" max="20" value="20" class="slider" id="eta_input" oninput="changeEtaValue(this.value)"><span id="eta_input_display">20</span>
        </p>
        <p class="sliderRow"> 
            <label>\(\beta_{max}\):</label> <input type="range" min="0" max="0.95" value="0.65" step="0.05" class="slider" id="beta_max_input" oninput="changeBetaMaxValue(this.value)">0.65<span id="beta_max_input_display"></span>
        </p>
    </div>
    
</center>

    renderMathInElement(document.body);
